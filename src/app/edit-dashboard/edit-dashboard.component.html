<div class="dashboard">

    <form  class="form">
        <h1>Edit Dashboard</h1>
    
        <div class="form-group">
            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Name</mat-label>
            <input matInput type="text"  class="form-control" id="name"
            [(ngModel)] = "dashboard.name" name="Name" required >
        </mat-form-field>
        </div>


        <div class="form-group">

            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Description</mat-label>
            <input matInput type="text"  class="form-control" id="description"
            [(ngModel)] ="dashboard.description" name="description" required >
        </mat-form-field>
        </div>
        
        <br>
        <button mat-button color="primary" (click)="onSubmit()" mat-dialog-close (click)="openSnackbar('Item added')">Save</button>

        <button mat-button class="bt" mat-dialog-close> Close</button>
    
    </form>
    <br>
    </div>
